<!DOCTYPE html> {% load static %}

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tarea 7</title>
    <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>


</head>

<body>


    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">Restaurantes</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav  mr-auto">
                <li class="nav-item" id="nav-listar">
                    <a class="nav-link" href="{% url 'index' %}">Listar</a>
                </li>
                <li class="nav-item" id="nav-add">
                    <a class="nav-link" href="{% url 'add' %}">Añadir</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'buscar' %}">
                <input class="form-control mr-sm-2" type="text" placeholder="Tipo de cocina" name="cocina">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>

            <ul class="navbar-nav">

                <li class="nav-item">
                    {% if user.is_authenticated %}

                    <a class="nav-link" href="{% url 'auth_logout' %}">Bienvenido {{ user.username }}, Cerrar sesión</a> {% else %}
                    <a class="nav-link" href="{% url 'auth_login' %}">Iniciar sesión</a> {% endif %}
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <div class="starter-template">

            {% block content %} {% endblock %}
        </div>

    </div>
    <!-- /.container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Bootstrap core CSS -->
    <script src="{% static 'js/tether.min.js'%}"></script>

    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/layout.css' %}" rel="stylesheet" />

    <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="http://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            menu = '{{ menu }}'
            if (menu === "nav-listar") {

                $("#nav-listar").addClass("active");
            } else if (menu === "nav-add") {
                $("#nav-add").addClass("active");
            }

        });
    </script>


</body>

</html>
