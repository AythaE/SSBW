<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inicio de sesión - Tarea 2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet" />
  </head>
  <body>
      <div class="container">

            <form class="form-signin" method="post">
              <h2 class="form-signin-heading">Inicie sesión</h2>

              <label for="inputUser" class="sr-only">Nombre de usuario</label>
              <input type="text" id="inputUser" class="form-control" placeholder="Nombre de usuario" required autofocus name="username">
              <label for="inputPassword" class="sr-only">Contraseña</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Recuérdame
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Inicia sesión</button>
            </form>

          </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
